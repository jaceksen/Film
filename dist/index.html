<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Vimeo Chromeless Player - mb.vimeo_player</title>
	<link href='http://fonts.googleapis.com/css?family=Lekton|Lobster' rel='stylesheet' type='text/css'>
	<link href="css/jquery.mb.vimeo_player.min.css?_bn=414" media="all" rel="stylesheet" type="text/css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
	<script src="jquery.mb.vimeo_player.js?_bn=414"></script>
	<style>
	*:focus {
		outline: none;
	}
	
	body {
		border: none;
		margin: 0;
		padding: 30px;
		background: #222c2f;
		font: normal 16px/20px Lekton, sans-serif;
	}
	
	h1 {
		text-align: center;
		font-size: 50px;
		font-family: 'Lobster', cursive;
	}
	
	h2 {
		font-family: "Open Sans", sans-serif;
		font-size: 35px;
		text-align: left;
		line-height: 60px;
	}
	
	h1,
	h2 {
		font-family: 'Lobster', cursive;
		text-shadow: 10px 10px 20px rgba(0, 0, 0, 0.30);
		color: #000000;
		font-weight: 200;
	}
	
	#wrapper {
		position: relative;
	}
	
	button {
		transition: all .4s;
		display: inline-block;
		padding: 0px 10px;
		font-size: 12px;
		text-transform: uppercase;
		cursor: pointer;
		background-color: rgba(248, 248, 248, 0.4);
		box-shadow: 0 0 4px rgba(0, 0, 0, 0.4);
		color: #000;
		border: 1px solid transparent;
		text-decoration: none;
		line-height: 30px;
		margin: 3px;
		border-radius: 10px;
	}
	
	button:hover {
		background-color: rgb(0, 0, 0);
		color: #FFF;
	}
	
	#changeVideo label {
		padding: 10px;
		display: block;
	}
	
	#changeVideo input {
		padding: 10px;
		display: block;
		width: 250px;
		border-radius: 10px;
		border: none;
		font-size: 20px;
		color: #fff;
		font-weight: 700;
		background-color: rgba(168, 168, 168, 0.20);
	}
	
	#changeVideo input[type=number] {
		display: inline-block;
		width: 100px;
	}
	
	#changeVideo input[type=checkbox] {
		display: inline-block;
		width: 20px;
	}
	</style>
	<script>
	var isIframe = function() {
		var a = !1;
		try {
			self.location.href != top.location.href && ( a = !0 )
		} catch ( b ) {
			a = !0
		}
		return a
	};

	var myPlayer;
	jQuery( function() {

		if ( !isIframe() ) {
			var logo = $( "" );
			$( "#wrapper" ).prepend( logo ), $( "#logo" ).fadeIn()
		}

		myPlayer = jQuery( "#bgndVideo" ).vimeo_player( {
		} );
	} );
	</script>
        
</head>

<body>
	<div id="wrapper" style="position:relative; padding:10px 0;z-index:10">
            <div>
                <center>
                <p style="color: #444; font-size: 180px; font-weight: bolder; margin-bottom: 40px;">C M R</p>
                <p style="color: #444; font-size: 50px; font-weight: bold; margin-top: 80px; margin-bottom: 30px;">DEPARTAMENT RYBOŁÓWSTWA</p>
                <p style="color: #444; font-size: 50px; font-weight: bold; margin-top: 10px;">WYDZIAŁ CENTRUM MONITOROWANIA RYBOŁÓWSTWA</p>
                </center>
            </div>
		<!--https://vimeo.com/7681282, https://vimeo.com/196277011, https://vimeo.com/31976384, https://vimeo.com/35816739, https://vimeo.com/8969176-->
		<a id="bgndVideo" class="player" data-property="{videoURL:'https://vimeo.com/218146775',containment:'body', showControls:false, autoPlay:true, loop:true, vol:50, mute:true, opacity:1, addRaster:true, quality:'hd720', optimizeDisplay:true}">My video</a>
	</div>
</body>

</html>
